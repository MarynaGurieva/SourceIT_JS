	/*Написать ф-цию, которая будет искать элементы по классу, 
	т.е. эмулировать поведение getElementsByClassName*/
	function findByClass(toFind, element) {
		element = element || document;
		var result = [];
		var all = document.getElementsByTagName('*');
		for (var i = 0; i < all.length; i++) {
/*			if (all[i].className.indexOf(toFind) != -1) {
				result.push(all[i]);
			};*/
			var currentElement = all[i];

			if (currentElement.className) {		// если пустая строка = тогда ноль = false
				var classList = currentElement.className.split(" ");
				for (var j = 0; j < classList.length; j++) {
					if (classList[j] == toFind) {
						result.push(currentElement);
						break;
					};
				};
			};
		};
		return result;
	};
	var wrap = document.getElementById("wrapper");

</script>
